<table>

<script>
let allRows = [];        //
let filteredRows = [];  //
let searchKeyword = ""; //
const rowsPerPage = 30; //
let currentPage = 1;    //

document.getElementById("searchBtn").disabled = true;

fetch("stock.csv")
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);

    allRows = rows.map(row => {
       const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
       if (!cols || cols.length < 3) return null;

       return {
         desc: cols[0].replace(/"/g, "").trim(),
         part: cols[1].replace(/"/g, "").trim(),
         status: cols[2].replace(/"/g, "").trim().toUpperCase()
       };
    }).filter(Boolean);

  console.log(allRows);

  filteredRows = [];
  renderResultInfo();
  });

  function renderTable() {
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const pageRows = filteredRows.slice(start, start + rowsPerPage);

    pageRows.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="desc" title="${row.desc}">
          ${highlight(row.desc)}</td>
        <td>${row.part}</td>
        <td class="status-${row.status}" ${row.status !=="A" ? 'onclick="openModal()"' : ""}>
          ${statusText(row.status)}
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function renderResultInfo() {
    const info = document.getElementById("result-info");

    if (!searchKeyword) {
      info.textContent = "ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì‹  í›„ ê²€ìƒ‰ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.";
      return;
    }

    const total = filteredRows.length;
    if (total === 0) {
      info.textContent = "ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.";
      return;
    }

    const start = (currentPage - 1) * rowsPerPage + 1;
    const end = Math.min(currentPage * rowsPerPage, total);
    const pageCount = Math.ceil(total / rowsPerPage);

    info.textContent = `ì´ ${total}ê±´ ì¤‘ ${start}â€“${end}ë²ˆ í‘œì‹œ (${currentPage} / ${pageCount} í˜ì´ì§€)`;
  }

  function renderPagination() {
    const pageCount = Math.ceil(filteredRows.length / rowsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    const maxButtons = 7;
    const sideButtons = Math.floor(maxButtons / 2);

    function createPageButton(num) {
      const btn = document.createElement("button");
      btn.textContent = num;
      if (num === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = num;
        renderTable();
        renderPagination();
      };
      return btn;
    }

  function createDots() {
    const span = document.createElement("span");
    span.textContent = " ... ";
    return span;
  }

  const firstBtn = document.createElement("button");
  firstBtn.textContent = "<< ì²˜ìŒ";
  firstBtn.disabled = currentPage === 1;
  firstBtn.onclick = () => { currentPage = 1; renderTable(); renderPagination(); };
  pagination.appendChild(firstBtn);

  const prevBtn = document.createElement("button");
  prevBtn.textContent = "< ì´ì „";
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
  pagination.appendChild(prevBtn);

  let startPage = Math.max(1, currentPage - sideButtons);
  let endPage = Math.min(pageCount, currentPage + sideButtons);

  if (endPage - startPage + 1 < maxButtons) {
    if (startPage === 1) {
      endPage = Math.min(pageCount, startPage + maxButtons - 1);
    } else if (endPage === pageCount) {
      startPage = Math.max(1, endPage - maxButtons + 1);
    }
  }

  if (startPage > 1) {
    pagination.appendChild(createPageButton(1));
    pagination.appendChild(createDots());
  }

  for (let i = startPage; i <= endPage; i++) {
    pagination.appendChild(createPageButton(i));
  }

  if (endPage < pageCount) {
    pagination.appendChild(createDots());
    pagination.appendChild(createPageButton(pageCount));
  }

  const nextBtn = document.createElement("button");
  nextBtn.textContent = "ë‹¤ìŒ >";
  nextBtn.disabled = currentPage === pageCount;
  nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
  pagination.appendChild(nextBtn);

  const lastBtn = document.createElement("button");
  lastBtn.textContent = "ë >>";
  lastBtn.disabled = currentPage === pageCount;
  lastBtn.onclick = () => { currentPage = pageCount; renderTable(); renderPagination(); };
  pagination.appendChild(lastBtn);
}

  document.getElementById("searchBtn").addEventListener("click", function () {
    const value = document.getElementById("search").value.toLowerCase();

    if(!value) {
      filteredRows = [];
      searchKeyword = "";
      currentPage = 1;
      renderTable();
      renderPagination();
      renderResultInfo();
      return;
    }

    if (value.length < 2) {
      filteredRows = [];
      searchKeyword = value;
      currentPage = 1;
      renderTable();
      renderPagination();

      document.getElementById("result-info").textContent =
        "ê²€ìƒ‰ì–´ëŠ” 2ê¸€ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.";
      return;
    }


    searchKeyword = value;

    filteredRows = allRows.filter(row =>
      row.desc.toLowerCase().includes(value) ||
      row.part.toLowerCase().includes(value)
    );

    currentPage = 1;
    renderTable();
    renderPagination();
    renderResultInfo();
  });

  document.getElementById("search").addEventListener("input", function () {
    const value = this.value.trim();
    const info = document.getElementById("result-info");
    const btn = document.getElementById("searchBtn");

    if (value.length === 0) {
      info.textContent = "";
      btn.disabled = true;
    } else if (value.length < 2) {
      info.textContent = "ê²€ìƒ‰ì–´ëŠ” 2ê¸€ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.";
      btn.disabled = true;
    } else {
      info.textContent = "";
      btn.disabled = false;
    }
  });


  document.getElementById("search").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      document.getElementById("searchBtn").click();
    }
  });

  document.getElementById("search").addEventListener("input", function () {
    document.getElementById("searchBtn").disabled = this.value.trim().length < 2;
  });


  function highlight(text) {
    if (!searchKeyword) return text;

    const regex = new RegExp(`(${searchKeyword})`, "gi");
    return text.replace(regex, "<mark>$1</mark>");
  };

  function statusText(code) {
    switch (code) {
      case "A":
        return "ì¦‰ì‹œ ì¶œê³  ê°€ëŠ¥";
      case "B":
        return "ì¬ê³  ë³´ìœ  (ë¬¸ì˜ ìš”ë§)";
      case "C":
        return "í™•ì¸ í•„ìš” (ë¬¸ì˜ ìš”ë§)";
      default:
        return "-";
    }
  }
  function openModal() {
    document.getElementById("contactModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("contactModal").style.display = "none";
  }

</script>
