<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Stock Inquiry</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  .search-box {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
  }
  .search-box input {
    flex: 1;
  }
  .search-box button {
    padding: 0 20px;
    font-size: 16px;
    border: 1px solid #2563eb;
    background: #2563eb;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  .search-box button:hover {
    background: #1e4fd8;
  }
  table {
    width: 100%;
    border-collapse: collapse;      
    table-layout: fixed;
  }
      .col-desc { width: 50%; }
      .col-mlfb { width: 30%; }
      .col-status  { width: 20%; }

  th {
      background: #f5f7fa;
      font-weight: 600;
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #ddd;
  }

  td {
    padding: 10px 12px;
    border-bottom: 1px solid #eee;
  }
  td.desc {
    max-width: 600px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .logo {
    height: 100px;
    object-fit: contain;
    margin-top: 20px;
  }  
  #pagination {
    margin-top: 20px;
    text-align: center;
  }

  #pagination button {
    padding: 6px 12px;
    border: 1px solid  #ccc;
    background: white;
    cursor: pointer;
    border-radius: 4px;
    }

  #pagination button.active {
    background: #2c7be5;
    color: white;
    font-weight: bold;
    border-color: #2c7be5;
  }

  #pagination button:hover {
    background: #eee;
  }

  #result-info {
    margin-top: 12px;
    font-size: 14px;
    color: #555;
    text-align: right;
  }
  mark {
    background-color: #fff3a0;
    padding: 0 2px;
  }
</style>
</head>
<body>

<div class="header">
  <h2>서오 재고 조회</h2>
  <img src="company_logo_v2.jpg" alt="company Logo" class="logo">
</div>
  <p>찾으시는 제품 [ ex) CPU... ] 또는 MLFB를 입력하세요</p>

<div class="search-box">
  <input type="text" id="search" placeholder="예를들어 CPU, 1515, 6ES7...">
  <button id="searchBtn" tupe="button">검색</button>
</div>

<table>
  <thead>
    <tr>
      <th class="col-desc">Description</th>
      <th class="col-mlfb">MLFB</th>
      <th class="col-stastus">재고 상태</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>
<div id="result-info"></div>
<div id="pagination"></div>


<script>
let allRows = [];        //
let filteredRows = [];  //
let searchKeyword = ""; //
const rowsPerPage = 30; //
let currentPage = 1;    //

fetch("stock.csv")
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);

    allRows = rows.map(row => {
       const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
       if (!cols || cols.length < 3) return null;

       return {
         desc: cols[0].replace(/"/g, ""),
         part: cols[1].replace(/"/g, ""),
         status: cols[2].replace(/"/g, "")
       };
    }).filter(Boolean);

  filteredRows = allRows;

  renderTable();
    renderPagination();
    renderResultInfo();
  });

function renderTable() {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const pageRows = filteredRows.slice(start, start + rowsPerPage);

  pageRows.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="desc" title="${row.desc}">${highlight(row.desc)}</td>
      <td>${row.part}</td>
      <td>${row.status}</td>
    `;
    tbody.appendChild(tr);
  });
}

function renderResultInfo() {
  const info = document.getElementById("result-info");

  const total = filteredRows.length;
  if (total === 0) {
    info.textContent = "검색 결과가 없습니다.";
    return;
  }

  const start = (currentPage - 1) * rowsPerPage + 1;
  const end = Math.min(currentPage * rowsPerPage, total);
  const pageCount = Math.ceil(total / rowsPerPage);

  info.textContent = `총 ${total}건 중 ${start}–${end}번 표시 (${currentPage} / ${pageCount} 페이지)`;
}

function renderPagination() {
  const pageCount = Math.ceil(filteredRows.length / rowsPerPage);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  const maxButtons = 7;
  const sideButtons = Math.floor(maxButtons / 2);

  function createPageButton(num) {
    const btn = document.createElement("button");
    btn.textContent = num;
    if (num === currentPage) btn.classList.add("active");
    btn.onclick = () => {
      currentPage = num;
      renderTable();
      renderPagination();
    };
    return btn;
  }

  function createDots() {
    const span = document.createElement("span");
    span.textContent = " ... ";
    return span;
  }

  const firstBtn = document.createElement("button");
  firstBtn.textContent = "<< 처음";
  firstBtn.disabled = currentPage === 1;
  firstBtn.onclick = () => { currentPage = 1; renderTable(); renderPagination(); };
  pagination.appendChild(firstBtn);

  const prevBtn = document.createElement("button");
  prevBtn.textContent = "< 이전";
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
  pagination.appendChild(prevBtn);

  let startPage = Math.max(1, currentPage - sideButtons);
  let endPage = Math.min(pageCount, currentPage + sideButtons);

  if (endPage - startPage + 1 < maxButtons) {
    if (startPage === 1) {
      endPage = Math.min(pageCount, startPage + maxButtons - 1);
    } else if (endPage === pageCount) {
      startPage = Math.max(1, endPage - maxButtons + 1);
    }
  }

  if (startPage > 1) {
    pagination.appendChild(createPageButton(1));
    pagination.appendChild(createDots());
  }

  for (let i = startPage; i <= endPage; i++) {
    pagination.appendChild(createPageButton(i));
  }

  if (endPage < pageCount) {
    pagination.appendChild(createDots());
    pagination.appendChild(createPageButton(pageCount));
  }

  const nextBtn = document.createElement("button");
  nextBtn.textContent = "다음 >";
  nextBtn.disabled = currentPage === pageCount;
  nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
  pagination.appendChild(nextBtn);

  const lastBtn = document.createElement("button");
  lastBtn.textContent = "끝 >>";
  lastBtn.disabled = currentPage === pageCount;
  lastBtn.onclick = () => { currentPage = pageCount; renderTable(); renderPagination(); };
  pagination.appendChild(lastBtn);
}

document.getElementById("searchBtn").addEventListener("click", function () {
  const value = document.getElementById("search").value.toLowerCase();
  
  searchKeyword = value;

  filteredRows = allRows.filter(row =>
    row.desc.toLowerCase().includes(value) ||
    row.part.toLowerCase().includes(value)
  );

  currentPage = 1;
  renderTable();
  renderPagination();
});

document.getElementById("search").addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    document.getElementById("searchBtn").click();
  }
});

function highlight(text) {
  if (!searchKeyword) return text;

  const regex = new RegExp(`(${searchKeyword})`, "gi");
  return text.replace(regex, "<mark>$1</mark>");
};

function statusText(code) {
  switch (code) {
    case "A":
      return "즉시 출고 가능";
    case "B":
      return "재고 보유 (문의 요망)";
    case "C":
      return "확인 필요 (문의 요망)";
    default:
      return "-";
  }
}

</script>

</body>
</html>
