<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Stock Inquiry</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
   table {
      width: 100%;
      border-collapse: collapse;      
      table-layout: fixed;
    }
      .col-desc { width: 60%; }
      .col-mlfb { width: 30%; }
      .col-qty  { width: 10%; }

   th {
      background: #f5f7fa;
      font-weight: 600;
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #ddd;
    }

td {
  padding: 10px 12px;
  border-bottom: 1px solid #eee;
  }
td.desc {
  max-width: 600px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  }
.logo {
      height: 100px;
      object-fit: contain;
      margin-top: 20px;
    }  
#pagination {
  margin-top: 20px;
  text-align: center;
}

#pagination button {
  padding: 6px 12px;
  border: 1px solid  #ccc;
  background: white;
  cursor: pointer;
  border-radius: 4px;
  }

#pagination button.active {
  background: #2c7be5;
  color: white;
  font-weight: bold;
  border-color: #2c7be5;
}

#pagination button:hover {
  background: #eee;
}

</style>
</head>
<body>

<div class="header">
  <h2>서오 재고 조회</h2>
  <img src="company_logo_v2.jpg" alt="company Logo" class="logo">
</div>
  <p>찾으시는 제품 [ ex) CPU... ] 또는 MLFB를 입력하세요</p>

<input type="text" id="search" placeholder="예를들어 CPU, 1515, 6ES7...">

<table>
  <thead>
    <tr>
      <th class="col-desc">Description</th>
      <th class="col-mlfb">MLFB</th>
      <th class="col-qty">수량</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>
<div id="pagination"></div>


<script>
let allRows = [];        //
let filteredRows = [];  //
const rowsPerPage = 30; //
let currentPage = 1;    //

fetch("stock.csv")
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);

    allRows = rows.map(row => {
       const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
       if (!cols || cols.length < 3) return null;

       return {
         desc: cols[0].replace(/"/g, ""),
         part: cols[1].replace(/"/g, ""),
         qty: cols[2].replace(/"/g, "")
       };
}).filter(Boolean);

filteredRows = allRows;

renderTable();
    renderPagination();
  });

function renderTable() {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const pageRows = filteredRows.slice(start, start + rowsPerPage);

  pageRows.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="desc" title="${row.desc}">${row.desc}</td>
      <td>${row.part}</td>
      <td>${row.qty}</td>
    `;
    tbody.appendChild(tr);
  });
}


function renderPagination() {
  const pageCount = Math.ceil(filteredRows.length / rowsPerPage);
  const maxButtons = 10;

  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  let startPage = Math.floor((currentPage - 1) / maxButtons) * maxButtons + 1;
  let endPage = Math.min(startPage + maxButtons - 1, pageCount);

  const firstBtn = document.createElement("button");
    firstBtn.textContent = "<< 처음";
    firstBtn.disabled = currentPage === 1;
    firstBtn.onclick = () => {
      currentPage = 1;
      renderTable();
      renderPagination();
    };

  const prevBtn = document.createElement("button");
    prevBtn.textContent = "이전";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {
      currentPage--;
      renderTable();
      renderPagination();
    };
  pagination.appendChild(prevBtn);

  for (let i = startPage; i <= endPage; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;

    if (i === currentPage) {
      btn.style.background = "#2563eb";
      btn.style.color = "#fff";
      btn.style.fontWeight = "600";
    }

    btn.onclick = () => {
      currentPage = i;
      renderTable();
      renderPagination();
    };

  pagination.appendChild(btn);
  }

  const nextBtn = document.createElement("button");
    nextBtn.textContent = "다음";
    nextBtn.disabled = currentPage === pageCount;
    nextBtn.onclick = () => {
      currentPage++;
      renderTable();
     renderPagination();
    };
  pagination.appendChild(nextBtn);
  }

  const lastBtn = document.createElement("button");
  lastBtn.textContent = "끝 >>";
  lastBtn.disabled = currentPage === pageCount;
  lastBtn.onclick = () => {
    currentPage = pageCount;
    renderTable();
    renderPagination();
  };
  pagination.appendChild(lastBtn);
}

document.getElementById("search").addEventListener("input", function () {
  const value = this.value.toLowerCase();

  filteredRows = allRows.filter(row =>
    row.desc.toLowerCase().includes(value) ||
    row.part.toLowerCase().includes(value)
  );

  currentPage = 1;
  renderTable();
  renderPagination();
});
</script>

</body>
</html>
