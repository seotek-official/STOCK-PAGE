<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Stock Inquiry</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
   table {
      width: 100%;
      border-collapse: collapse;      
      table-layout: fixed;
    }
      .col-desc { width: 60%; }
      .col-mlfb { width: 30%; }
      .col-qty  { width: 10%; }

   th {
      background: #f5f7fa;
      font-weight: 600;
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #ddd;
    }

td {
  padding: 10px 12px;
  border-bottom: 1px solid #eee;
  }
td.desc {
  max-width: 600px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  }
.logo {
      height: 100px;
      object-fit: contain;
      margin-top: 20px;
    }  
#pagination {
  margin-top: 24px;
  text-align: center;
}

#pagination button {
  min-width: 36px;
  padding: 6px 10px;
  margin: 0 4px;
  border: 1px solid #ccc;
  background: #fff;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

#pagination button:hover {
  background: #f0f2f5;
}

#pagination button.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
  font-weight: 600;
}
</style>
</head>
<body>

<div class="header">
  <h2>서오 재고 조회</h2>
  <img src="company_logo_v2.jpg" alt="company Logo" class="logo">
</div>
  <p>찾으시는 제품 [ ex) CPU... ] 또는 MLFB를 입력하세요</p>

<input type="text" id="search" placeholder="예를들어 CPU, 1515, 6ES7...">

<table>
  <thead>
    <tr>
      <th class="col-desc">Description</th>
      <th class="col-mlfb">MLFB</th>
      <th class="col-qty">수량</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>
<div id="pagination"></div>


<script>
let allRows = [];        //
let filteredRows = [];  //
const rowsPerPage = 30; //
let currentPage = 1;    //

fetch("stock.csv")
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);

    allRows = rows.map(row => {
       const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
       if (!cols || cols.length < 3) return null;

       return {
         desc: cols[0].replace(/"/g, ""),
         part: cols[1].replace(/"/g, ""),
         qty: cols[2].replace(/"/g, "")
       };
}).filter(Boolean);

filteredRows = allRows;

renderTable();
    renderPagination();
  });

function renderTable() {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const pageRows = filteredRows.slice(start, start + rowsPerPage);

  pageRows.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="desc" title="${row.desc}">${row.desc}</td>
      <td>${row.part}</td>
      <td>${row.qty}</td>
    `;
    tbody.appendChild(tr);
  });
}


function renderPagination() {
  const pageCount = Math.ceil(filteredRows.length / rowsPerPage);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  for (let i = 1; i <= pageCount; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.style.margin = "0 4px";

    if (i === currentPage) {
        btn.classList.add("active");
      }

    btn.onclick = () => {
      currentPage = i;
      renderTable();
    };

    pagination.appendChild(btn);
  }
}

document.getElementById("search").addEventListener("input", function () {
  const value = this.value.toLowerCase();

  filteredRows = allRows.filter(row =>
    row.desc.toLowerCase().includes(value) ||
    row.part.toLowerCase().includes(value)
  );

  currentPage = 1;
  renderTable();
  renderPagination();
});
</script>

</body>
</html>
