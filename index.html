<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Stock Inquiry</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    logo {
      height: 48px;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
   table {
      width: 100%;
      border-collapse: collapse;      
      table-layout: fixed;
    }
      .col-desc { width: 60%; }
      .col-mlfb { width: 30%; }
      .col-qty  { width: 10%; }

   th {
      background: #f5f7fa;
      font-weight: 600;
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #ddd;
    }

td {
  padding: 10px 12px;
  border-bottom: 1px solid #eee;
  }
td.desc {
  max-width: 600px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  </style>
</head>
<body>

<div class="header">
  <h2>서오 재고 조회</h2>
  <img src="company_logo.jpg" alt="company Logo" class="logo">
</div>

  <p>찾으시는 제품 [ ex) CPU... ] 또는 MLFB를 입력하세요</p>

<input type="text" id="search" placeholder="예를들어 CPU, 1515, 6ES7...">

<table>
  <thead>
    <tr>
      <th class="col-desc">Description</th>
      <th class="col-mlfb">MLFB</th>
      <th class="col-qty">수량</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<script>
fetch("stock.csv")
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const tbody = document.getElementById("table-body");

    rows.forEach(row => {
      const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
      if (cols && cols.length >= 3) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="desc" title="${cols[0].replace(/"/g, "")}">
            ${cols[0].replace(/"/g, "")}
          </td>
          <td>${cols[1].replace(/"/g, "")}</td>
          <td>${cols[2].replace(/"/g, "")}</td>
        `;
        tbody.appendChild(tr);
      }
    });

    document.getElementById("search").addEventListener("input", function () {
      const value = this.value.toLowerCase();

      Array.from(tbody.children).forEach(tr => {
        const description = tr.children[0].innerText.toLowerCase();
        const partno = tr.children[1].innerText.toLowerCase();

        tr.style.display =
          description.includes(value) || partno.includes(value)
            ? ""
            : "none";
      });
    });
  });
</script>

</body>
</html>
